<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save My Popcorn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Save My Popcorn</h1>
        <p>Find your favorite series and enjoy watching!</p>
    </header>

    <!-- Search Bar Section -->
    <section id="search-section">
        <input type="text" id="search-bar" placeholder="Search for a series..." onkeyup="searchSeries()">
    </section>

    <!-- Series Section -->
    <section id="series">
        <div class="series-card" id="family-guy">
            <a href="family-guy-season.html">
                <img src="https://raw.githubusercontent.com/iamastrofuture/savemypopcorn/main/images/familyguy-thumbnail.jpg" alt="Family Guy">
                <h3>Family Guy</h3>
            </a>
        </div>
        <div class="series-card" id="simpsons">
            <a href="simpsons-season.html">
                <img src="https://raw.githubusercontent.com/iamastrofuture/savemypopcorn/main/images/familyguy-thumbnail.jpg" alt="The Simpsons">
                <h3>The Simpsons</h3>
            </a>
        </div>
        <div class="series-card" id="rick-and-morty">
            <a href="rick-and-morty-season.html">
                <img src="https://raw.githubusercontent.com/iamastrofuture/savemypopcorn/main/images/familyguy-thumbnail.jpg" alt="Rick and Morty">
                <h3>Rick and Morty</h3>
            </a>
        </div>
        <div class="series-card" id="south-park">
            <a href="south-park-season.html">
                <img src="https://raw.githubusercontent.com/iamastrofuture/savemypopcorn/main/images/familyguy-thumbnail.jpg" alt="South Park">
                <h3>South Park</h3>
            </a>
        </div>
        <!-- Add more series here as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Save My Popcorn. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
