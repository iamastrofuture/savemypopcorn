<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveMyPopcorn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }

        .series-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .series-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            overflow: hidden;
        }

        .series-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .series-item h3 {
            padding: 10px;
            font-size: 18px;
            background-color: #333;
            color: white;
        }

        .episode-list {
            padding: 10px;
        }

        .episode-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .episode-item:last-child {
            border-bottom: none;
        }

        .episode-item a {
            text-decoration: none;
            color: #333;
        }

        .episode-item a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to SaveMyPopcorn</h1>
    </header>

    <div class="container">

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a series..." onkeyup="filterSeries()">
        </div>

        <!-- Series List -->
        <div class="series-list" id="seriesList">
            <div class="series-item">
                <img src="https://github.com/iamastrofuture/savemypopcorn/raw/main/images/familyguy-thumb.jpg" alt="Family Guy">
                <h3>Family Guy</h3>
                <div class="episode-list">
                    <div class="episode-item"><a href="episode1.html">Season 1, Episode 1</a></div>
                    <div class="episode-item"><a href="episode2.html">Season 1, Episode 2</a></div>
                    <div class="episode-item"><a href="episode3.html">Season 1, Episode 3</a></div>
                    <div class="episode-item"><a href="episode4.html">Season 1, Episode 4</a></div>
                    <div class="episode-item"><a href="episode5.html">Season 1, Episode 5</a></div>
                    <div class="episode-item"><a href="episode6.html">Season 1, Episode 6</a></div>
                    <div class="episode-item"><a href="episode7.html">Season 1, Episode 7</a></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Function to filter series based on the search bar input
        function filterSeries() {
            var input, filter, seriesList, seriesItems, h3, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            seriesList = document.getElementById("seriesList");
            seriesItems = seriesList.getElementsByClassName("series-item");

            for (i = 0; i < seriesItems.length; i++) {
                h3 = seriesItems[i].getElementsByTagName("h3")[0];
                txtValue = h3.textContent || h3.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    seriesItems[i].style.display = "";
                } else {
                    seriesItems[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
